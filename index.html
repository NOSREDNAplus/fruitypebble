<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FruityPebble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff69b4;
            --background: #fefefe;
            --accent: #ffa07a;
            --text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: var(--background);
            padding: 3rem 4rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1rem;
            color: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçì FruityPebble</div>
        <div class="subtitle">Fresh. Fun. Fruity.</div>
        <div class="tagline">Welcome to FruityPebble ‚Äî where vibrant design meets a colorful experience.</div>
    </div>
</body>
</html>
